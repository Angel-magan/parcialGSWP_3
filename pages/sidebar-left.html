                está cifrada.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1JkLcyzioWJ5Xzw-wCbPJ6QjBsUqghsb__yVzMAoWqGY/edit?usp=sharing" target="_blank">

          <p class="negra">Actividad 2: <span class="tema">SERVICIOS Y PLATAFORMAS DE CLOUD COMPUTING</span></p>
          <section class="section2">
            <img src="../images/imagesNew/cloud.jpg" alt="SSH">
            <div>
              <p>
                A lo largo del presente trabajo podremos conocer acerca de los diferentes servicios y 
                proveedores de la nube, los más conocidos y demandados en el mercado. Pero antes de 
                ello surge la interrogante, ¿qué es la computación en la nube? La nube o computación 
                en la nube (cloud computing) es la plataforma tecnológica por excelencia, la computación 
                en la nube la podemos definir como la prestación de servicios informáticos, en los cuales 
                se incluyen servidores, almacenamiento, base de datos, redes, software, análisis e 
                inteligencia. 
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1yylrMyZW4ssiNVJDjAGtLRe45t3-fGU0txZNbYZYPbM/edit?usp=sharing" target="_blank">
                  Cloud Computing 
                </a>
              </button>
            </div>
          </section>

          <p class="negra">Actividad 3: <span class="tema">Configuración de Servidores Web en Conjuntos de Disponibilidad con Microsoft Azure</span></p>
          <section class="section3">
            <img src="../images/imagesNew/Microsoft-Azure-Logo (1).png" alt="Windows Server">
            <div>
              <p>
                La implementación de un grupo de disponibilidad de varias subredes a través del portal proporciona 
                una experiencia fácil de un extremo a otro para los usuarios. Configura las máquinas virtuales 
                siguiendo los procedimientos recomendados para alta disponibilidad y recuperación ante desastres (HADR).
                En este artículo se explica cómo usar Azure Portal para configurar un grupo de disponibilidad 
                para SQL Server en máquinas virtuales de Azure de varias subredes mediante la creación de lo
                siguiente:
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/12OUIprfGL2PrJKJqIOpfJ7Wfn1b-cCpLlGBbHevw3aM/edit?usp=sharing" target="_blank">
                  Despliegue de sitio web Load Balacer
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 4: <span class="tema">Desplegar un sitio web con servidor Nginx</span></p>
          <section class="section4">
            <img src="../images/imagesNew/nginx.png" alt="Kubernetes">
            <div>
              <p>
                NGINX es un servidor web que también actúa como proxy de correo electrónico, 
                proxy inverso y balanceador de carga. La estructura del software es asíncrona 
                y controlada por eventos; lo cual permite el procesamiento de muchas 
                solicitudes al mismo tiempo.  NGINX también es altamente escalable, lo que 
                significa que sus servicios aumentan a la par con el tráfico de sus clientes.
                NGINX y Apache son, de hecho, dos de los mejores servidores web del mercado.
              </p>
