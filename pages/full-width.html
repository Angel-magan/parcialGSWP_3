        <figure>
          <header class="heading">Actividades del periodo II</header>
          <p class="negra">Actividad 1: <span class="tema">Configurar Servidor Tomcat 10 en Windows Server 2022</span></p>
          <section class="section1">
            <img src="../images/imagesNew/apache_tomcat.png" alt="Compu">
            <div>
              <p>
                Apache Tomcat funciona como un contenedor de servlets desarrollado bajo el proyecto 
                Jakarta en la Apache Software Foundation. Tomcat implementa las especificaciones de 
                los servlets y de JavaServer Pages de Oracle Corporation. El Servidor de Aplicaciones 
                Apache Tomcat, comúnmente conocido como Tomcat, es un servidor de aplicaciones de código 
                abierto diseñado para ejecutar aplicaciones Java en entornos web. Tomcat es ampliamente 
                utilizado en la industria para alojar aplicaciones web, especialmente aquellas desarrolladas 
                utilizando tecnologías Java, como Servlets, JSP (JavaServer Pages) y Java EE (Java Platform, Enterprise Edition).
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/11kgDldVUPTJ8rpBsh9BEULsX2bxhesMw70fEOOYnUDQ/edit?usp=sharing" target="_blank">
                  Instalación Apache Tomcat
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 2: <span class="tema">Caracteristicas de Servidores Web</span></p>
          <section class="section2">
            <img class="img" src="../images/imagesNew/servernew.png" alt="Windows Server">
            <div>
              <p>
                Un servidor web o servidor HTTP es un programa informático que procesa una aplicación 
                del lado del servidor, realizando conexiones bidireccionales o unidireccionales y 
                síncronas o asíncronas con el cliente y generando o cediendo una respuesta en cualquier 
                lenguaje o aplicación del lado del cliente.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/11Q55tCFR_YKa7SAxqk3xMtG7Xy2QJ28IQ3fkrB8HLtQ/edit?usp=sharing" target="_blank">
                  Caracteristicas de Servidores Web
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 3: <span class="tema">Instalación de PHP en Windows Server 2022</span></p>
          <section class="section3">
            <img src="../images/imagesNew/PHP.png" alt="Kubernetes">
            <div>
              <p>
                PHP es un lenguaje de programación interpretado​ del lado del servidor y de uso general 
                que se adapta especialmente al desarrollo web.​ Fue creado inicialmente por el programador 
                danés-canadiense Rasmus Lerdorf en 1994.​ En la actualidad, la implementación de referencia 
                de PHP es producida por The PHP Group.​
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/1kATRtVZhP7-S_YUS9_PGCnt_yZsx5FyXnWQZRmWyouY/edit?usp=sharing" target="_blank">
                  Instalación de php
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 4: <span class="tema">Despliegue de aplicaciones Java con Apache Tomcat</span></p>
          <section class="section4">
            <img src="../images/imagesNew/tomcat_des.png" alt="VMWare">
            <div>
              <p>
                Desplegar Servlets y Aplicaciones Web en Tomcat y WebLogic Server En este artículo revisaremos 
                los pasos implicados en el despliegue de un servlet, describe cómo tomar un servlet y crear una 
                aplicación Web - tanto en formato expandido como en un WAR. Ilustra cómo desplegar una aplicación 
                Web en Apache Tomcat y en WebLogic Server 6.0, un completo servidor de aplicaciones J2EE.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1f-QpTd1GBm7ye-PsbGEFG8Sza0PadXoNwigU-VzyKuI/edit?usp=sharing" target="_blank">
                  despliegue de app java con Tomcat
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 5: <span class="tema">Publicar sitios web en IIS</span></p>
          <section class="section5">
            <img src="../images/imagesNew/IIS.png" alt="WinServer 2022">
            <div>
              <p>
                En este tema se describe cómo configurar un servidor web de Internet Information Services 
                (IIS) para admitir la publicación web y la implementación mediante el controlador de 
                implementación web de IIS.
                Cómo realizar cada uno de estos procedimientos. En las tareas y tutoriales de este tema se 
                supone que está empezando por una compilación de servidor limpia que se ejecuta 
                Windows Server 2022. 
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://drive.google.com/file/d/1rtq2_H-jadxtwgb2tyLXL2Q0OZX_2QfG/view?usp=sharing" target="_blank">
                  Sitio web PHP con IIS
                </a>
              </button>
            </div>
          </section>

          <p class="negra">Actividad 6: <span class="tema">Configuraciones de sitios con su respectivo dominio</span></p>
          <section class="section5">
            <img src="../images/imagesNew/mp4.png" alt="WinServer 2022">
            <div>
              <p>
                Actividad numero 2 donde en un video se muestra las diferentes
                configuraciones, cambio de nombre del  servidor, cambio de ip y despliegue de IIS, PHP y 
                de una platilla php asignando los permisos correspondientes para poder acceder a esas páginas
                desde el navegador de nuestro host, se otorgan permisos para los 3 sitios creados que son los
                que en el video se mostrara la creación de los sitios con su respectivo dominio.
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://drive.google.com/file/d/1rtq2_H-jadxtwgb2tyLXL2Q0OZX_2QfG/view?usp=sharing" target="_blank">
                  Video
                </a>
              </button>
            </div>
          </section>

          <p class="negra">Actividad 7: <span class="tema">Portafolio final Periodo 2</span></p>
          <section class="section6">
            <img src="../images/imagesNew/portafolio.jpg" alt="Docker">
            <div>
              <p>
                Portafolio final del periodo, se muestran las configuraciones necesarias para despliegue
                de aplicaciones Java con Apache Tomcat, las configuraciones para el despliegue de sitios
                web php con servidor IIS, y para finalizar la correcta instalación de una máquina virtual
                en VirtualBox con Ubuntu Server que nos servira para gestionar configuraciones y hacer el
                mejor uso de sus servicios.
              </p>
              <button class="btnLink">
                Link Apache Tomcat: 
                <a href="https://docs.google.com/document/d/1sB4X_RId-UYFyu__Dfa0RRXXXGJ8bt2_sTQCKeCP-yA/edit?usp=sharing" target="_blank">
                  Despliegue app Java
                </a>
              </button>
              <button class="btnLink">
                Link Servicio IIS: 
                <a href="https://docs.google.com/document/d/1hTWP_KmF7bS_2an0PA51Dq4dWbXSEnTY3H_MOub1Byw/edit?usp=sharing" target="_blank">
                  Sitio web de plantilla php
                </a>
              </button>
              <button class="btnLink">
                Link Ubuntu Server: 
                <a href="https://docs.google.com/document/d/1wFrwx3vNh50AUQu94RTs-7RxMxQEGyvukRo6DAW4DbE/edit?usp=sharing" target="_blank">
                  Instalación Ubuntu Server
                </a>
              </button>
            </div>
          </section>
