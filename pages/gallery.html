      <div id="gallery">
        <figure>
          <header class="heading">Actividades del periodo I</header>
          <p class="negra">Actividad 1: <span class="tema">Caracteristicas de sistema operativo anfitrión</span></p> 
          <section class="section1">
            <img src="../images/imagesNew/compu.jpeg" alt="Compu">
            <div>
              <p>
                Conocer nuestra maquina es de mucha utilidad a la hora que vamos a instalar un nuevo software
                para que tengamos claro que es lo que necesitamos para que podamos hacer una correcta instalación
                y nuestro sistema operativo este capacitado para esa nueva instalación.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1xLjQyy5_wqFQEEJzAVeTbps_Fh5UPou6/edit?usp=sharing&ouid=118085680160998694565&rtpof=true&sd=true" target="_blank">
                  Especificación de sistema operativo
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 2: <span class="tema">Pre-Requisitos de Windows Server</span></p>
          <section class="section2">
            <img src="../images/imagesNew/windows_server.jpg" alt="Windows Server">
            <div>
              <p>
                Windows Server 2022 presenta la seguridad multicapa avanzada, las capacidades híbridas
                con Azure y una plataforma de aplicación flexible. Como parte de esta versión, estamos incorporando
                capacidades de núcleo protegido para ayudar a proteger el hardware, el firmware y las
                funciones de Windows Server OS frente a amenazas de seguridad avanzadas.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1SYIOcJbzaO2I7SAOzOeS9HDLhgj29eRW/edit?usp=sharing&ouid=118085680160998694565&rtpof=true&sd=true" target="_blank">
                  Pre-requisitos de Windows Server
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 3: <span class="tema">Resumen sobre Kubernetes</span></p>
          <section class="section3">
            <img src="../images/imagesNew/kubernetespng.png" alt="Kubernetes">
            <div>
              <p>
                En el mundo de la tecnología hay una extensa variedad de conceptos, plataformas y 
                elementos importantes, que forman parte del día a día de todas las personas que se 
                dedican a cualquier área relacionada. Por tanto, en el presente  conoceremos 
                acerca de una área específica de software como lo son microservicio, contenedores y 
                más detalladamente sobre Kubernetes.
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/1_cT0EjFqzil354nlp7aqi51Mgzdr6o2rUuISxFXsDa8/edit?usp=sharing" target="_blank">
                  Kubernetes
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 4: <span class="tema">Instalación de MVWare</span></p>
          <section class="section4">
            <img src="../images/imagesNew/vmware.png" alt="VMWare">
            <div>
              <p>
                VMware es una empresa de software que se especializa en virtualización y computación en 
                la nube. La virtualización consiste en la creación de una representación de algo a través 
                de un software, como un servidor, para que se pueda acceder a él y utilizar independientemente 
                de las restricciones de su hardware físico.
              </p>
              <button class="btnLink">
                Link:
                <a href="https://docs.google.com/document/d/1-WfoQXMyrdYGLZLRwjBvBTAEkPz4ID7QCf88lYSmzzY/edit?usp=sharing" target="_blank">
                  instalación VMWare
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 5: <span class="tema">Instalación y configuración de Windows Server 2022</span></p>
          <section class="section5">
            <img src="../images/imagesNew/windowsS2022.jpg" alt="WinServer 2022">
            <div>
              <p>
                Windows Server 2022 es el décimo y actual lanzamiento principal del canal de servicio a 
                largo plazo del sistema operativo Windows Server de Microsoft Corporation, como parte de 
                la familia de sistemas operativos Windows NT.
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/1sjQV8TLo7qPXil1SuuytyrxoUBoFS1hFLAd0KwER1Hs/edit?usp=sharing" target="_blank">
                  Instalación Windows Server 2022
                </a>
              </button>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/1KAtHQZB77vjDFyuktTrV91Y9DnTumHp5Tn9ZFmnA6Sw/edit?usp=sharing" target="_blank">
                  Configuración de Windows Server 2022
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 6: <span class="tema">Instalación de Docker Desktop en Windows</span></p>
          <section class="section6">
            <img src="../images/imagesNew/docker.png" alt="Docker">
            <div>
              <p>
                Docker es un sistema operativo (o runtime) para contenedores. El motor de Docker se instala 
                en cada servidor en el que desee ejecutar contenedores y proporciona un conjunto sencillo de 
                comandos que puede utilizar para crear, iniciar o detener contenedores.
                Docker es un proyecto de código abierto que automatiza el despliegue de aplicaciones
                dentro de contenedores de software, proporcionando una capa adicional de abstracción 
                y automatización de virtualización de aplicaciones en múltiples sistemas operativos.​
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/1ojYsC94LKuZt6rN73TqlAdsZ44eb-ih0gJZc7taBdS8/edit?usp=sharing" target="_blank">
                  Docker
                </a>
              </button>
            </div>
          </section>
          <p class="negra">Actividad 7: <span class="tema">Crear un Contenedor Docker en Windows 10 para sitio Web Estático</span></p>
          <section class="section7">
            <img src="../images/imagesNew/dockerCont.png" alt="Contenedor">
            <div>
              <p>
                Un contenedor de Docker es un conocido contenedor ejecutable, independiente, ligero 
                que integra todo lo necesario para ejecutar una aplicación, incluidas bibliotecas, 
                herramientas del sistema, código y tiempo de ejecución.
              </p>
              <button class="btnLink">
                Link: 
                <a href="https://docs.google.com/document/d/107gOmGcrj65B67diJnOKVyoLgQ-MzdoTDa1hZ3vas5Q/edit?usp=sharing" target="_blank">
                  Contenedor Docker
                </a>
              </button>
            </div>
          </section>
        </figure>
      </div>
